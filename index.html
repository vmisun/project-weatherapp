<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather forecast</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/923d56e56c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="searchBar">
        <input
          type="text"
          class="typeyour"
          id="search-bar"
          placeholder="Type your city"
        />
        <button type="button" class="btn btn-outline-secondary" id="location">
          <i class="fa-solid fa-location-crosshairs"></i>
        </button>
        <button
          type="submit"
          class="btn btn-outline-secondary"
          id="search-button"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <div class="row weatherToday">
        <h1>Kraków</h1>
        <div class="column">
          <ul>
            <li id="date">Thursday 17.02.2022</li>
            <li id="time">5:00:32 PM</li>
            <li>Wind: <span id="wind">34</span> km/h</li>
            <li id="description">Clear Sky</li>
          </ul>
        </div>
        <div class="column todayRightColumn">
          <i class="fa-solid fa-sun"></i>
          <h2>
            <span id="degrees">9</span>
            <span class="degrees">
              <a href="#" id="celsius-link">°C</a>|<a
                href="#"
                id="fahrenheit-link"
                >°F</a
              >
            </span>
          </h2>
        </div>
      </div>
      <div class="row weather">
        <div class="column">
          <i class="fa-solid fa-cloud-rain"></i>
          <h3>Tue</h3>
          <p>7<span class="degrees">°C</span></p>
        </div>
        <div class="column">
          <i class="fa-solid fa-cloud-sun"></i>
          <h3>Wed</h3>
          <p>12<span class="degrees">°C</span></p>
        </div>
        <div class="column">
          <i class="fa-solid fa-sun"></i>
          <h3>Thu</h3>
          <p>18<span class="degrees">°C</span></p>
        </div>
        <div class="column">
          <i class="fa-solid fa-sun"></i>
          <h3>Fri</h3>
          <p>19<span class="degrees">°C</span></p>
        </div>
        <div class="column">
          <i class="fa-solid fa-cloud"></i>
          <h3>Sat</h3>
          <p>12<span class="degrees">°C</span></p>
        </div>
        <div class="column">
          <i class="fa-solid fa-cloud-sun"></i>
          <h3>Sun</h3>
          <p>15<span class="degrees">°C</span></p>
        </div>
      </div>
      <footer class="">
        <a href="https://github.com/vmisun/project-weatherapp" target="_blank"
          >Open-source code</a
        >
        by Karolina Gniadzik
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
