<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather forecast</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/923d56e56c.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <form class="searchBar">
        <input
          type="text"
          class="typeyour"
          id="search-bar"
          placeholder="Type your city"
        />
        <button type="button" class="btn btn-outline-secondary" id="location">
          <i class="fa-solid fa-location-crosshairs"></i>
        </button>
        <button
          type="submit"
          class="btn btn-outline-secondary"
          id="search-button"
        >
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </form>
      <div class="row weatherToday">
        <h1></h1>
        <div class="column">
          <ul>
            <li>Last updated: <strong id="date"></strong></li>
            <li>
              Wind: <strong><span id="wind"></span> km/h</strong>
            </li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="column todayRightColumn">
          <img src="" alt="" id="icon" />
          <h2>
            <span id="degrees"></span>
            <span class="degrees">
              <a href="#" class="active" id="celsius-link">°C</a>|<a
                href="#"
                id="fahrenheit-link"
                >°F</a
              >
            </span>
          </h2>
        </div>
      </div>
      <div class="weather-forecast">
        <div class="row weather">
          <div class="column">
            <img
              src="http://openweathermap.org/img/wn/01n@2x.png"
              alt="Clear Sky"
              class="icon"
            />
            <h3>Tue</h3>
            <p>7<span class="degrees">°C</span></p>
          </div>
          <div class="column">
            <img
              src="http://openweathermap.org/img/wn/01n@2x.png"
              alt="Clear Sky"
              class="icon"
            />
            <h3>Wed</h3>
            <p>12<span class="degrees">°C</span></p>
          </div>
          <div class="column">
            <img
              src="http://openweathermap.org/img/wn/01n@2x.png"
              alt="Clear Sky"
              class="icon"
            />
            <h3>Thu</h3>
            <p>18<span class="degrees">°C</span></p>
          </div>
          <div class="column">
            <img
              src="http://openweathermap.org/img/wn/01n@2x.png"
              alt="Clear Sky"
              class="icon"
            />
            <h3>Fri</h3>
            <p>19<span class="degrees">°C</span></p>
          </div>
          <div class="column">
            <img
              src="http://openweathermap.org/img/wn/01n@2x.png"
              alt="Clear Sky"
              class="icon"
            />
            <h3>Sat</h3>
            <p>12<span class="degrees">°C</span></p>
          </div>
          <div class="column">
            <img
              src="http://openweathermap.org/img/wn/01n@2x.png"
              alt="Clear Sky"
              class="icon"
            />
            <h3>Sun</h3>
            <p>15<span class="degrees">°C</span></p>
          </div>
        </div>
      </div>
      <footer>
        <a href="https://github.com/vmisun/project-weatherapp" target="_blank"
          >Open-source code</a
        >
        by Karolina Gniadzik
      </footer>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
